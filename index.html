<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fuck Around And Find Out</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BACKGROUND */
body {
    min-height: 100vh;
    background: url("background.jpg") center/cover no-repeat fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    flex-direction: column;
    backdrop-filter: brightness(0.7);
    overflow-x: hidden;
}

.container {
    width: 90%;
    max-width: 1100px;
    text-align: center;
    transition: transform 0.2s ease-out;
}

/* TITLE */
.main-title {
    font-family: 'Orbitron', sans-serif;
    font-size: 3rem;
    letter-spacing: 4px;
    text-transform: uppercase;
    margin-bottom: 10px;
    position: relative;

    background: linear-gradient(90deg, #00eaff, #ffffff, #00eaff);
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    animation: gradientMove 6s linear infinite;
}

.main-title:hover {
    transform: translateY(-5px) scale(1.03);
    text-shadow: 0 0 20px rgba(0, 234, 255, 0.7);
}

.main-title::after {
    content: "";
    position: absolute;
    width: 0%;
    height: 3px;
    left: 50%;
    bottom: -8px;
    background: #00eaff;
    transition: 0.4s;
    transform: translateX(-50%);
}

.main-title:hover::after {
    width: 65%;
}

.subtitle {
    font-family: 'Orbitron', sans-serif;
    font-size: 0.85rem;
    letter-spacing: 6px;
    opacity: 0.6;
    margin-bottom: 40px;
}

@keyframes gradientMove {
    0% { background-position: 0%; }
    100% { background-position: 200%; }
}

/* LOGO */
.hero-image {
    margin: 20px auto 40px;
    width: 180px;
    height: 180px;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid rgba(255,255,255,0.6);
    transition: 0.4s;
    box-shadow: 0 0 25px rgba(0,0,0,0.7);
}

.hero-image:hover {
    transform: scale(1.08) rotate(3deg);
    border-color: #00eaff;
    box-shadow: 0 0 45px #00eaff;
}

.hero-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
}

.card {
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(10px);
    padding: 40px 20px;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.4s;
    position: relative;
    overflow: hidden;
}

.card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
    opacity: 0;
    transition: 0.4s;
}

.card:hover::before {
    opacity: 1;
}

.card:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 0 15px 40px rgba(0,0,0,0.8);
}

.card h2 {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.3rem;
    margin-bottom: 10px;
}

.card p {
    font-size: 0.9rem;
    opacity: 0.8;
}

/* WATERMARK */
.watermark {
    position: fixed;
    bottom: 10px;
    right: 15px;
    font-size: 0.8rem;
    opacity: 0.4;
    letter-spacing: 2px;
    user-select: none;
    font-family: 'Orbitron', sans-serif;
}

</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mp3">
</audio>

<div class="container" id="parallaxContainer">

    <h1 class="main-title">Fuck Around And Find Out</h1>
    <p class="subtitle">Choose Your Battlefield</p>

    <div class="hero-image">
        <img src="hero.png" alt="Logo">
    </div>

    <div class="grid">

        <div class="card" onclick="goTo('https://fitgirl-repacks.site/')">
            <h2>FitGirl Repacks</h2>
            <p>Highly compressed game repacks</p>
        </div>

        <div class="card" onclick="goTo('https://online-fix.me/')">
            <h2>Online Fix</h2>
            <p>Multiplayer fixes & patches</p>
        </div>

        <div class="card" onclick="goTo('https://dodi-repacks.site/')">
            <h2>DODI Repacks</h2>
            <p>Fast installation repacks</p>
        </div>

        <div class="card" onclick="goTo('https://steamrip.com/')">
            <h2>SteamRIP</h2>
            <p>Pre-installed PC games</p>
        </div>

    </div>

</div>

<div class="watermark">
    d0wnbad-hu
</div>

<script>

/* REDIRECT */
function goTo(url) {
    window.open(url, "_blank");
}

/* PARALLAX */
const container = document.getElementById("parallaxContainer");

document.addEventListener("mousemove", (e) => {

    let x = (window.innerWidth / 2 - e.clientX) / 40;
    let y = (window.innerHeight / 2 - e.clientY) / 40;

    container.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
});


/* MUSIC TOGGLE */
const music = document.getElementById("bgMusic");
let musicStarted = false;

document.addEventListener("click", () => {

    if (!musicStarted) {
        music.play();
        musicStarted = true;
        return;
    }

    if (music.paused) {
        music.play();
    } else {
        music.pause();
    }

});

</script>

</body>
</html>
